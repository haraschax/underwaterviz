name: Take hourly underwater snapshot

on:
  schedule:
    # Run at the top of every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token:  ${{ secrets.MY_TOKEN }}
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install ffmpeg
      - name: Set timezone (optional)
        run: echo "TZ=America/Los_Angeles" >> $GITHUB_ENV
      - name: Run snapshot script
        run: |
          chmod +x ./grab_snapshot.sh
          ./grab_snapshot.sh
      - name: push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email ""
          git add .
          git diff-index --quiet HEAD || git commit -m "periodic update"
          git push
