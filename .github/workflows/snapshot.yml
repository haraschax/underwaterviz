name: Take hourly underwater snapshot

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Install ffmpeg
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg

      - name: Set timezone (optional)
        run: echo "TZ=America/Los_Angeles" >> $GITHUB_ENV

      - name: Run snapshot script
        run: |
          chmod +x ./grab_snapshot.sh
          ./grab_snapshot.sh

      - name: Configure git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"

      - name: Commit and push new snapshot
        run: |
          if [ -n "$(git status --porcelain snapshots)" ]; then
            git add snapshots
            git commit -m "Add snapshot $(date +'%Y-%m-%d %H:%M') [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi