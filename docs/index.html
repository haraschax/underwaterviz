<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underwater Snapshot Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #breadcrumb {
      margin: 20px 0;
      font-size: 14px;
    }
    #breadcrumb span {
      color: #0074d9;
      cursor: pointer;
    }
    #breadcrumb span + span:before {
      content: ' / ';
      color: #555;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 15px;
      min-width: 80px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .item:hover {
      background-color: #f0f8ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      /* Make images clearly clickable */
      cursor: pointer;
    }

    /* Full screen overlay for displaying enlarged images */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <h1>Underwater Snapshot Explorer</h1>
  <div id="breadcrumb"></div>
  <div id="content"></div>

  <script>
    // Base URLs for GitHub API and raw content.
    const apiBase = 'https://api.github.com/repos/haraschax/underwaterviz/contents/snapshots';
    const rawBase = 'https://raw.githubusercontent.com/haraschax/underwaterviz/master/snapshots';

    const breadcrumbDiv = document.getElementById('breadcrumb');
    const contentDiv = document.getElementById('content');

    // Create a reusable overlay for displaying enlarged images. The overlay
    // stays hidden until an image is clicked. Clicking anywhere on the
    // overlay hides it again.
    const overlay = document.createElement('div');
    overlay.className = 'overlay';
    const overlayImg = document.createElement('img');
    overlay.appendChild(overlayImg);
    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
    document.body.appendChild(overlay);

    /**
     * Show a given image in the full screen overlay.
     *
     * @param {string} src - The URL of the image to display
     * @param {string} alt - Alternative text (used for accessibility)
     */
    function openModal(src, alt = '') {
      overlayImg.src = src;
      overlayImg.alt = alt;
      overlay.style.display = 'flex';
    }

    /**
     * Load snapshots from the past seven days and display one image per day
     * closest to noon (12:00). Only images between 06:00 and 19:59 are
     * considered. This section is inserted at the top of the page when
     * loading the years listing.
     */
    async function loadLast7DaysImages() {
      const today = new Date();
      const imagesInfo = [];
      for (let offset = 0; offset < 7; offset++) {
        const d = new Date();
        d.setDate(today.getDate() - offset);
        const year = d.getFullYear().toString();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        // Attempt to fetch the directory listing for this date. If it fails
        // (e.g. no snapshots yet), skip to the next day.
        const items = await fetchDir(`${year}/${month}/${day}`);
        if (!Array.isArray(items) || items.length === 0) {
          continue;
        }
        // Filter to files only and within the allowed time window (06–19).
        const files = items.filter(item => item.type === 'file');
        const valid = files.filter(item => {
          const name = item.name.split('.')[0];
          const hour = parseInt(name, 10);
          return hour >= 6 && hour < 20;
        });
        if (valid.length === 0) {
          continue;
        }
        // Choose the file whose hour is closest to 12.
        let chosen = valid[0];
        let bestDiff = Math.abs(parseInt(chosen.name.split('.')[0], 10) - 12);
        valid.forEach(item => {
          const diff = Math.abs(parseInt(item.name.split('.')[0], 10) - 12);
          if (diff < bestDiff) {
            chosen = item;
            bestDiff = diff;
          }
        });
        imagesInfo.push({ year, month, day, file: chosen.name });
      }
      // Build the section only if we gathered at least one image.
      if (imagesInfo.length > 0) {
        const section = document.createElement('div');
        const heading = document.createElement('h2');
        heading.textContent = 'Midday images from the last 7 days';
        heading.style.textAlign = 'center';
        section.appendChild(heading);
        const grid = document.createElement('div');
        grid.className = 'grid';
        imagesInfo.forEach(info => {
          const img = document.createElement('img');
          img.src = `${rawBase}/${info.year}/${info.month}/${info.day}/${info.file}`;
          img.alt = `${info.year}-${info.month}-${info.day}`;
          img.title = img.alt;
          img.addEventListener('click', () => openModal(img.src, img.alt));
          grid.appendChild(img);
        });
        section.appendChild(grid);
        // Prepend the section so it appears above the years listing.
        contentDiv.appendChild(section);
      }
    }

    /**
     * Render breadcrumb navigation and attach click handlers to navigate
     * back up the directory tree. The parts array contains each level
     * currently selected (e.g. ['Years', '2025', '07', '30']).
     */
    function setBreadcrumb(parts) {
      breadcrumbDiv.innerHTML = '';
      parts.forEach((part, idx) => {
        const span = document.createElement('span');
        span.textContent = part;
        span.addEventListener('click', () => {
          // Determine which level to load based on the index
          if (idx === 0) {
            loadYears();
          } else if (idx === 1) {
            loadMonths(parts[1]);
          } else if (idx === 2) {
            loadDays(parts[1], parts[2]);
          }
        });
        breadcrumbDiv.appendChild(span);
      });
    }

    /**
     * Fetch a directory listing from the GitHub API. Returns an array
     * of objects describing files and directories.
     */
    async function fetchDir(path = '') {
      try {
        const url = path ? `${apiBase}/${path}` : apiBase;
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Failed to fetch ${url}: ${response.status}`);
        }
        return await response.json();
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    /**
     * Create a clickable item element representing a year/month/day.
     */
    function createItem(name, onClick) {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = name;
      div.addEventListener('click', onClick);
      return div;
    }

    /**
     * Load the list of years from the snapshots directory and render
     * clickable boxes for each year.
     */
    async function loadYears() {
      // Clear any existing content and set the breadcrumb. The content
      // container is emptied before we append the last 7 days section and
      // the year listing.
      contentDiv.innerHTML = '';
      setBreadcrumb(['Years']);
      // Show images from the last seven days at the top of the page.
      await loadLast7DaysImages();
      // Retrieve and display available years.
      const items = await fetchDir();
      const dirs = items.filter(item => item.type === 'dir');
      const container = document.createElement('div');
      container.className = 'container';
      dirs.forEach(dir => {
        container.appendChild(createItem(dir.name, () => loadMonths(dir.name)));
      });
      contentDiv.appendChild(container);
    }

    /**
     * Load the months within a given year and render clickable boxes.
     */
    async function loadMonths(year) {
      setBreadcrumb(['Years', year]);
      const items = await fetchDir(year);
      const dirs = items.filter(item => item.type === 'dir');
      contentDiv.innerHTML = '';
      const container = document.createElement('div');
      container.className = 'container';
      dirs.forEach(dir => {
        container.appendChild(createItem(dir.name, () => loadDays(year, dir.name)));
      });
      contentDiv.appendChild(container);
    }

    /**
     * Load the days within a given month and render clickable boxes.
     */
    async function loadDays(year, month) {
      setBreadcrumb(['Years', year, month]);
      const items = await fetchDir(`${year}/${month}`);
      const dirs = items.filter(item => item.type === 'dir');
      contentDiv.innerHTML = '';
      const container = document.createElement('div');
      container.className = 'container';
      dirs.forEach(dir => {
        container.appendChild(createItem(dir.name, () => loadImages(year, month, dir.name)));
      });
      contentDiv.appendChild(container);
    }

    /**
     * Load the images within a given day and display them in a responsive grid.
     */
    async function loadImages(year, month, day) {
      setBreadcrumb(['Years', year, month, day]);
      const items = await fetchDir(`${year}/${month}/${day}`);
      // Only show images within the allowed time window (06–19) when viewing a day.
      const files = items.filter(item => item.type === 'file').filter(item => {
        const name = item.name.split('.')[0];
        const hour = parseInt(name, 10);
        return hour >= 6 && hour < 20;
      });
      contentDiv.innerHTML = '';
      const grid = document.createElement('div');
      grid.className = 'grid';
      files.forEach(file => {
        const img = document.createElement('img');
        // Construct a raw GitHub URL for the image file
        img.src = `${rawBase}/${year}/${month}/${day}/${file.name}`;
        img.alt = file.name;
        img.title = `${year}-${month}-${day} ${file.name.replace(/\.png$/, '')}:00`;
        // Clicking an image opens it in the overlay for a larger view
        img.addEventListener('click', () => openModal(img.src, img.title));
        grid.appendChild(img);
      });
      contentDiv.appendChild(grid);
    }

    // Initialise by loading the list of years
    loadYears();
  </script>
</body>
</html>
