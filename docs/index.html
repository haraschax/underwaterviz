<html lang="en">
<head>

  <title>Underwater Snapshot Explorer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #breadcrumb {
      margin: 20px 0;
      font-size: 14px;
    }
    #breadcrumb span {
      color: #0074d9;
      cursor: pointer;
    }
    #breadcrumb span + span:before {
      content: ' / ';
      color: #555;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 15px;
      min-width: 80px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .item:hover {
      background-color: #f0f8ff;
    }
    .grid {
      display: grid;
      /* Increase minimum cell width to make images larger on desktop */
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    /* Full screen overlay for displaying enlarged images */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
    }
    /* Overlay styles have been removed because the image enlargement functionality
       has been disabled for better mobile scrolling performance. */
  </style>
</head>
<body>
  <h1>Underwater Snapshot Explorer</h1>
  <div id="breadcrumb"></div>
  <div id="content"></div>

  <script>
    // Base URLs for GitHub API and raw content.
    const apiBase = 'https://api.github.com/repos/haraschax/underwaterviz/contents/snapshots';
    const rawBase = 'https://raw.githubusercontent.com/haraschax/underwaterviz/master/snapshots';

    const breadcrumbDiv = document.getElementById('breadcrumb');
    const contentDiv = document.getElementById('content');

    // Human readable month names used for labeling months.
    const monthNames = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    // Track the current year and month when navigating so breadcrumb
    // interactions can restore the appropriate view. These variables
    // are updated inside loadDays() and loadImages().
    let currentYear = null;
    let currentMonth = null;

    // Create an overlay and modal functionality for enlarging images. Clicking
    // on any image will display it full screen. Clicking the overlay
    // dismisses it. This feature was previously removed for mobile due to
    // scrolling issues, but has been reinstated per user request.
    const overlay = document.createElement('div');
    overlay.className = 'overlay';
    const overlayImg = document.createElement('img');
    overlay.appendChild(overlayImg);
    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
    document.body.appendChild(overlay);

    /**
     * Show a given image in the full screen overlay.
     *
     * @param {string} src - The URL of the image to display
     * @param {string} alt - Alternative text (used for accessibility)
     */
    function openModal(src, alt = '') {
      overlayImg.src = src;
      overlayImg.alt = alt;
      overlay.style.display = 'flex';
    }

    /**
     * Fetch a directory listing from the GitHub API. Returns an array
     * of objects describing files and directories.
     */
    async function fetchDir(path = '') {
      // Use sessionStorage to cache directory listings and reduce API calls.
      // Rate limiting on GitHub can be hit if too many unauthenticated
      // requests are made in a short period. Cached entries expire after
      // one hour.
      const cacheKey = path || 'root';
      try {
        const cachedRaw = sessionStorage.getItem(`uw_cache_${cacheKey}`);
        if (cachedRaw) {
          try {
            const cached = JSON.parse(cachedRaw);
            const oneHour = 60 * 60 * 1000;
            if (Date.now() - cached.time < oneHour) {
              return cached.data;
            }
            // Expired; remove.
            sessionStorage.removeItem(`uw_cache_${cacheKey}`);
          } catch (e) {
            // If parsing fails, remove corrupted cache entry.
            sessionStorage.removeItem(`uw_cache_${cacheKey}`);
          }
        }
      } catch (e) {
        // If sessionStorage is not available or other errors, fall through
      }
      try {
        const url = path ? `${apiBase}/${path}` : apiBase;
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Failed to fetch ${url}: ${response.status}`);
        }
        const data = await response.json();
        try {
          sessionStorage.setItem(`uw_cache_${cacheKey}`, JSON.stringify({ data, time: Date.now() }));
        } catch (e) {
          // If sessionStorage quota exceeded or unavailable, ignore.
        }
        return data;
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    /**
     * Render breadcrumb navigation and attach click handlers to navigate
     * back up the directory tree. The parts array contains each level
     * currently selected.
     */
    function setBreadcrumb(parts) {
      breadcrumbDiv.innerHTML = '';
      parts.forEach((part, idx) => {
        const span = document.createElement('span');
        span.textContent = part;
        span.addEventListener('click', () => {
          /**
          * Handle breadcrumb navigation. The site primarily operates in a
           * flattened months view labelled as "Home" → "<MonthName> <Year>".
           * When operating in this view, only two crumb levels exist.
           * Clicking the first crumb returns to the top-level months view; clicking
           * the second crumb reloads the month. A legacy "Years" view
           * remains for backward compatibility but is not used by default.
           */
          if (parts[0] === 'Home') {
            if (idx === 0) {
              // Return to the list of all months
              loadAllMonths();
            } else if (idx === 1) {
              // Reload the selected month
              if (currentYear && currentMonth) {
                loadDays(currentYear, currentMonth);
              }
            }
          } else {
            // Legacy Years view handling
            if (idx === 0) {
              loadYears();
            } else if (idx === 1) {
              loadMonths(parts[1]);
            } else if (idx === 2) {
              loadDays(parts[1], parts[2]);
            }
          }
        });
        breadcrumbDiv.appendChild(span);
      });
    }

    /**
     * Create a clickable item element representing a navigation entry.
     */
    function createItem(name, onClick) {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = name;
      div.addEventListener('click', onClick);
      return div;
    }

    /**
     * Load snapshots from the past seven days and display one image per day
     * closest to noon (12:00). Only images between 06:00 and 19:59 are
     * considered. Each image is overlayed with its date and time in red.
     */
    async function loadLast7DaysImages() {
      // Fetch the pre‑generated list of highlight images from the server. The
      // grab_snapshot script populates docs/last7days/last7days.json with
      // metadata for the last seven days. This removes the need for the
      // client to perform time‑window logic or multiple API requests.
      try {
        const response = await fetch('last7days/last7days.json');
        if (!response.ok) {
          return;
        }
        const imagesInfo = await response.json();
        if (!Array.isArray(imagesInfo) || imagesInfo.length === 0) {
          return;
        }
        const section = document.createElement('div');
        const heading = document.createElement('h2');
        heading.textContent = 'Midday images from the last 7 days';
        heading.style.textAlign = 'center';
        section.appendChild(heading);
        const grid = document.createElement('div');
        grid.className = 'grid';
        imagesInfo.forEach(info => {
          const wrapper = document.createElement('div');
          wrapper.style.position = 'relative';
          const img = document.createElement('img');
          // Images are stored in docs/last7days relative to this page
          img.src = `last7days/${info.file}`;
          const dateLabel = `${info.date} ${info.time.padStart(2, '0')}:00`;
          img.alt = dateLabel;
          img.title = dateLabel;
          img.style.display = 'block';
          const label = document.createElement('div');
          label.textContent = dateLabel;
          label.style.position = 'absolute';
          label.style.bottom = '4px';
          label.style.left = '4px';
          label.style.padding = '2px 4px';
          label.style.fontSize = '12px';
          label.style.color = 'red';
          label.style.backgroundColor = 'rgba(0,0,0,0.5)';
          wrapper.appendChild(img);
          wrapper.appendChild(label);
          // Enlarge image on click via the modal overlay
          wrapper.addEventListener('click', () => openModal(img.src, dateLabel));
          grid.appendChild(wrapper);
        });
        section.appendChild(grid);
        contentDiv.appendChild(section);
      } catch (err) {
        console.error(err);
      }
    }

    /**
     * Load all months across all years and render clickable boxes. This
     * function collapses the year/month hierarchy into a single view. Each
     * month is displayed with its full name and year (e.g. "July 2025").
     * Clicking a month drills down into the images for that month.
     */
    async function loadAllMonths() {
      contentDiv.innerHTML = '';
      // Update browser history to reflect the months view. When this view is
      // loaded, pressing the back button will return here instead of leaving
      // the site. Use replaceState to avoid stacking multiple identical
      // entries on repeated calls.
      if (!history.state || history.state.view !== 'months') {
        // Retain the internal view name "months" for backward
        // compatibility, but the breadcrumb label is "Home".
        history.replaceState({ view: 'months' }, '', '');
      }
      setBreadcrumb(['Home']);
      await loadLast7DaysImages();
      const heading = document.createElement('h2');
      heading.textContent = 'Browse historical pictures';
      heading.style.textAlign = 'center';
      heading.style.marginTop = '20px';
      contentDiv.appendChild(heading);
      // Fetch the months manifest generated by grab_snapshot.sh. This JSON file
      // lists all year/month combinations that contain at least one snapshot.
      try {
        const response = await fetch('months.json');
        if (!response.ok) {
          throw new Error('Failed to load months manifest');
        }
        const monthsList = await response.json();
        if (!Array.isArray(monthsList)) {
          throw new Error('Invalid months manifest');
        }
        // Sort months descending by year then month for a logical ordering
        monthsList.sort((a, b) => {
          const ya = parseInt(a.year, 10);
          const yb = parseInt(b.year, 10);
          if (ya !== yb) return yb - ya;
          const ma = parseInt(a.month, 10);
          const mb = parseInt(b.month, 10);
          return mb - ma;
        });
        const container = document.createElement('div');
        container.className = 'container';
        monthsList.forEach(entry => {
          const mNum = parseInt(entry.month, 10);
          const displayName = `${monthNames[mNum - 1]} ${entry.year}`;
          container.appendChild(createItem(displayName, () => loadDays(entry.year, entry.month, true)));
        });
        contentDiv.appendChild(container);
      } catch (err) {
        console.error(err);
      }
    }

    /**
     * Load the months within a given year and render clickable boxes. This
     * function remains for backward compatibility when browsing via the
     * Years view.
     */
    async function loadMonths(year) {
      setBreadcrumb(['Years', year]);
      const items = await fetchDir(year);
      const dirs = items.filter(item => item.type === 'dir');
      contentDiv.innerHTML = '';
      const container = document.createElement('div');
      container.className = 'container';
      dirs.forEach(dir => {
        const monthNum = parseInt(dir.name, 10);
        const displayName = `${monthNames[monthNum - 1]} ${year}`;
        container.appendChild(createItem(displayName, () => loadDays(year, dir.name, true)));
      });
      contentDiv.appendChild(container);
    }

    /**
     * Load the images within a given month and display them in a single grid.
     * All days under the month are flattened. Only images within the
     * allowed time window (06:00–19:59) are shown, and each image is
     * annotated with its date and time in red.
     */
    async function loadDays(year, month, pushHistory = false) {
      // Track the current year and month for breadcrumb navigation
      currentYear = year;
      currentMonth = month;
      // If requested, push a new history entry so that the back button
      // returns to the months view instead of the previous website. Only
      // push when navigating via user interaction (e.g. clicking a month),
      // not when redrawing the month due to breadcrumb navigation or
      // popstate events.
      if (pushHistory) {
        history.pushState({ view: 'month', year, month }, '', '');
      }
      const monthDisplay = `${monthNames[parseInt(month, 10) - 1]} ${year}`;
      setBreadcrumb(['Home', monthDisplay]);
      const items = await fetchDir(`${year}/${month}`);
      const dayDirs = items.filter(item => item.type === 'dir');
      const images = [];
      for (const dir of dayDirs) {
        const day = dir.name;
        const dayItems = await fetchDir(`${year}/${month}/${day}`);
        const files = dayItems.filter(item => item.type === 'file');
        files.forEach(file => {
          const hour = parseInt(file.name.split('.')[0], 10);
          if (hour >= 6 && hour < 20) {
            images.push({ year, month, day, file: file.name });
          }
        });
      }
      images.sort((a, b) => {
        const da = parseInt(a.day, 10);
        const db = parseInt(b.day, 10);
        if (da !== db) return da - db;
        const ha = parseInt(a.file.split('.')[0], 10);
        const hb = parseInt(b.file.split('.')[0], 10);
        return ha - hb;
      });
      contentDiv.innerHTML = '';
      const grid = document.createElement('div');
      grid.className = 'grid';
          images.forEach(info => {
        const wrapper = document.createElement('div');
        wrapper.style.position = 'relative';
        const img = document.createElement('img');
        img.src = `${rawBase}/${info.year}/${info.month}/${info.day}/${info.file}`;
        const hourStr = info.file.split('.')[0].padStart(2, '0');
        const dateLabel = `${info.year}-${info.month}-${info.day} ${hourStr}:00`;
        img.alt = dateLabel;
        img.title = dateLabel;
        img.style.display = 'block';
        const label = document.createElement('div');
        label.textContent = dateLabel;
        label.style.position = 'absolute';
        label.style.bottom = '4px';
        label.style.left = '4px';
        label.style.padding = '2px 4px';
        label.style.fontSize = '12px';
        label.style.color = 'red';
        label.style.backgroundColor = 'rgba(0,0,0,0.5)';
        wrapper.appendChild(img);
        wrapper.appendChild(label);
        // Enlarge image on click via the modal overlay
        wrapper.addEventListener('click', () => openModal(img.src, dateLabel));
        grid.appendChild(wrapper);
      });
          // Append the image grid to the content area
          contentDiv.appendChild(grid);

          // After the grid of images, insert an explanatory paragraph about
          // estimating water visibility from pier pilings and water colour. This
          // provides context for viewers looking at the monthly images. The
          // paragraph is only added for the month view and not reused in other
          // contexts.
          const infoP = document.createElement('p');
          infoP.textContent =
            'Water visibility can be estimated from the pier pilings and water colour. ' +
            'The closest pier piling on the right is 1.2m (4 ft) away from the camera and ' +
            'the piling on the right back of the screen is 3.4m (11 ft). The back left ' +
            'piling is 4.3m (14 ft) away from the camera and may only be visible when ocean ' +
            'conditions are calm and clear (light blue water). If you can see two pier ' +
            'pilings on the left, the farthest one is 9m (30 ft) away, and visibility rarely ' +
            'gets this good. Below is an example of great visibility';
          infoP.style.marginTop = '20px';
          infoP.style.maxWidth = '800px';
          infoP.style.marginLeft = 'auto';
          infoP.style.marginRight = 'auto';
          infoP.style.lineHeight = '1.4';
          contentDiv.appendChild(infoP);

          // Add an example image below the paragraph to illustrate great
          // visibility. The image file is stored in the docs directory so it
          // doesn't need to be fetched from an external server on every page
          // load. The width is restricted for a cleaner layout on large
          // screens.
          const exampleImg = document.createElement('img');
          exampleImg.src = 'great_visibility.png';
          exampleImg.alt = 'Example of great underwater visibility';
          exampleImg.style.display = 'block';
          exampleImg.style.margin = '10px auto 30px';
          exampleImg.style.maxWidth = '800px';
          exampleImg.style.width = '100%';
          contentDiv.appendChild(exampleImg);
    }

    /**
     * Load the images within a given day (unused when using the flattened
     * month view, but retained for compatibility with the Years view).
     */
    async function loadImages(year, month, day) {
      // Track the current year and month and update the breadcrumb to use month names
      currentYear = year;
      currentMonth = month;
      const monthDisplay = `${monthNames[parseInt(month, 10) - 1]} ${year}`;
      setBreadcrumb(['Home', monthDisplay, day]);
      const items = await fetchDir(`${year}/${month}/${day}`);
      const files = items.filter(item => item.type === 'file').filter(item => {
        const hour = parseInt(item.name.split('.')[0], 10);
        return hour >= 6 && hour < 20;
      });
      contentDiv.innerHTML = '';
      const grid = document.createElement('div');
      grid.className = 'grid';
      files.forEach(file => {
        const wrapper = document.createElement('div');
        wrapper.style.position = 'relative';
        const img = document.createElement('img');
        img.src = `${rawBase}/${year}/${month}/${day}/${file.name}`;
        const hourStr = file.name.split('.')[0].padStart(2, '0');
        const dateLabel = `${year}-${month}-${day} ${hourStr}:00`;
        img.alt = dateLabel;
        img.title = dateLabel;
        img.style.display = 'block';
        const label = document.createElement('div');
        label.textContent = dateLabel;
        label.style.position = 'absolute';
        label.style.bottom = '4px';
        label.style.left = '4px';
        label.style.padding = '2px 4px';
        label.style.fontSize = '12px';
        label.style.color = 'red';
        label.style.backgroundColor = 'rgba(0,0,0,0.5)';
        wrapper.appendChild(img);
        wrapper.appendChild(label);
        // Enlarge image on click via the modal overlay
        wrapper.addEventListener('click', () => openModal(img.src, dateLabel));
        grid.appendChild(wrapper);
      });
      contentDiv.appendChild(grid);
    }

    /**
     * Load the list of years from the snapshots directory and render
     * clickable boxes for each year. Not used in the new Months view.
     */
    async function loadYears() {
      contentDiv.innerHTML = '';
      setBreadcrumb(['Years']);
      await loadLast7DaysImages();
      const items = await fetchDir();
      const dirs = items.filter(item => item.type === 'dir');
      const container = document.createElement('div');
      container.className = 'container';
      dirs.forEach(dir => {
        container.appendChild(createItem(dir.name, () => loadMonths(dir.name)));
      });
      contentDiv.appendChild(container);
    }

    // Initialise by loading all months
    // Handle browser back/forward navigation. When the history state
    // changes (e.g. via the browser back button), reload the appropriate
    // view based on the stored state. If no state is present, default
    // to the months overview.
    window.addEventListener('popstate', (event) => {
      const state = event.state;
      if (!state || !state.view || state.view === 'months') {
        loadAllMonths();
      } else if (state.view === 'month') {
        loadDays(state.year, state.month);
      }
    });

    // Initialise by loading all months
    loadAllMonths();
  </script>
</body>
